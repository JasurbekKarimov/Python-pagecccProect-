{% extends 'base.html' %}

{% block content %}
    <h2>Are you sure you want to delete this post?</h2>
    <p>{{ post.title }}</p>
    <form action="{% url 'post_delete' post.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
{% endblock content %}
